<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Teacher's Day</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
  text-align: center;
  color: #0d47a1;
  position: relative;
}

.card {
  background: #fff;
  padding: 40px;
  border-radius: 20px;
  max-width: 700px;
  width: 90%;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
  animation: fadeIn 1.5s ease-in-out;
  position: relative;
  z-index: 10;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2.8rem;
  color: #1565c0;
  margin-bottom: 15px;
}

p {
  font-size: 1.2rem;
  line-height: 1.7;
  margin: 10px 0;
}

.quote {
  font-style: italic;
  color: #555;
  margin-top: 20px;
  border-left: 4px solid #1565c0;
  padding-left: 15px;
}

.buttons {
  margin-top: 25px;
}

button {
  padding: 12px 20px;
  margin: 10px;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: #1565c0;
  color: white;
  transition: 0.3s;
  font-weight: 500;
}

button:hover {
  background: #1976d2;
  transform: scale(1.05);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Tulip floating animation */
.tulip {
  position: fixed;
  bottom: -80px;
  width: 50px;
  height: auto;
  animation: floatUp linear forwards;
  z-index: 1;
  opacity: 0.8;
}

@keyframes floatUp {
  0% { transform: translateY(0) rotate(0deg); opacity: 0; }
  30% { opacity: 1; }
  100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
}

@media (max-width: 600px) {
  h1 { font-size: 2rem; }
  p { font-size: 1rem; }
  .card { padding: 25px; }
}
</style>
</head>
<body>

<div class="card">
  <h1></h1>
  <p class="quote">
    ðŸ’™ Happy Teacherâ€™s Day, Baby! ðŸŒ·âœ¨
  </p>
</div>


<!-- Background Music -->
<audio id="bg-music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-smile.mp3" type="audio/mp3">
</audio>

<script>
const music = document.getElementById("bg-music");

function playMusic() { music.play(); }
function stopMusic() { music.pause(); }

// Automatically create tulips continuously
function createTulip() {
  let tulip = document.createElement("img");
  tulip.classList.add("tulip");
  tulip.src = "https://img.freepik.com/premium-vector/blue-spring-tulip-flower-watercolor-vector-illustration_225753-2051.jpg";
  
  document.body.appendChild(tulip);

  tulip.style.left = Math.random() * 100 + "vw";
  tulip.style.width = (30 + Math.random() * 30) + "px"; // random size
  tulip.style.animationDuration = (8 + Math.random() * 5) + "s"; // random speed
  tulip.style.opacity = Math.random();

  setTimeout(() => tulip.remove(), 15000);
}

// Keep making tulips every 500ms
setInterval(createTulip, 500);
</script>

</body>
</html>
